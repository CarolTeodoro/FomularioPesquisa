<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Page</title>
</head>
<body>
      <header class="header">
              <h1 id="title">FreeCodeCamp Survey Form</h1>
              <p id="description">Thank you for taking the time to help us improve the platform!</p>
      </header>
      <div id="container">
          <form id="survey-form">
              <div class="formulario">
                  <label for="name" id="name-label">Name</label><br>
                  <input type="text" name="name"id="name" placeholder="Your Name" required name=name/><br>
              </div>
  
              <div class="formulario">
                  <label for="email" id="email-label">E-mail</label><br>
                  <input type="email" name="email"id="email" placeholder="youre-mail@youre-mail" required name=email/><br>
              </div>
  
              <div class="formulario">
                  <label for="number" id="number-label">Number</label><br>
                  <input type="tel"name="number" id="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="55-55555-5555" min="9" max="9" required name=number/><br>
              </div>
  
              <div class="formulario">
                  <label for="age">What your age?</label><br>
                  <input type="number" name="age"id="number"placeholder="Your Age" min="10"max="99" required/><br>
              </div>
          
              <div class="select">
                  <label for="funcao" class="pergunta">Which option best describes your current role?</label><br>
                  <select name="funcao" id="dropdown" placeholder="Select Your Current role">
                      <option value="estudante">Estudante</option>
                      <option value="estagiario">Estagiario(a)</option>
                      <option value="empregointegral">Emprego Integral</option>
                      <option value="desempregado">Desempregado</option>
                  </select>
                  <br>
              </div>
  
              <div class="radio">
                  <br>
                  <p class="pergunta">Would you recommend freeCodeCamp to a friend?</p><br>
                  
                  <label for="definitely"> <input type="radio" name="recommend" id="radiobutton"value="definitely"/>
                    Definitely</label><br>
                
                  
                  <label for="maybe"> <input type="radio" name="recommend" id="radiobutton" value="maybe"/>
                    Maybe</label><br>
                
                  
                  <label for="notsure"> <input type="radio" name="recommend" id="radiobutton" value="notsure"/>
                    Not Sure</label><br>          
              </div>
                          
  
              <div class="select">
                  <br>
                  <label for="favorito" class="pergunta">What is your favorite feature of freeCodeCamp?</label><br>
                  <select name="favorito" id="dropdown" placeholder="Select one option">
                      <option value="challenges">Challenges</option>
                      <option value="projects">Projects</option>
                      <option value="community">Community</option>
                      <option value="opensource">Open Source</option>
                  </select>
                  <br>
              </div>
  
              <div class="checkbox">
                  <p class="pergunta">What would you like to see improved?</p>
                  <input type="checkbox" name="front-endprojects" id="checkbox" value="front-endprojects">
                  <label for="font-endprojects">Front-end Projects</label><br>
  
                  <input type="checkbox" name="back-endprojects" id="checkbox" value="back-endprojects">
                  <label for="back-endprojects">Back-end Projects</label><br>
  
                  <input type="checkbox" name="datavisualization" id="checkbox" value="datavisualization">
                  <label for="datavisualization">Data Visualization</label><br>
  
                  <input type="checkbox" name="challengess" id="checkbox" value="challengess">
                  <label for="challengess">Challenges</label><br>
  
                  <input type="checkbox" name="opensourcecommunit" id="checkbox" value="opensourcecommunit">
                  <label for="opensourcecommunit">Open Source Community</label><br>
  
                  <input type="checkbox" name="gitterhelprooms" id="checkbox" value="gitterhelprooms">
                  <label for="gitterhelprooms">Gitter help rooms</label><br>
  
                  <input type="checkbox" name="videos" id="checkbox" value="videos">
                  <label for="videos">Videos</label><br>
  
                  <input type="checkbox" name="citymeetups" id="checkbox"value="citymeetups">
                  <label for="citymeetups">City Meetups</label><br>
  
                  <input type="checkbox" name="wiki" id="checkbox" value="wiki">
                  <label for="wiki">Wiki</label><br>
  
                  <input type="checkbox" name="forum" id="checkbox" value="forum">
                  <label for="forum">Forum</label><br>
  
                  <input type="checkbox" name="additionalcourses" id="checkbox" value="additionalcourses">
                  <label for="additionalcourses">Additional Courses</label><br>
  
              </div>
  
              <div class="formulario">
                  <br>
                  <label for="sugetao" class="pergunta">Any comments or suggestions?</label><br>
                  <textarea name="sugestao" id="textarea" cols="30" rows="10"></textarea>
  
              </div>
  
              <div>
                <button type="submit" id="submit">
                  Submit
                </button>
     
              </div>
          </form>
      </div>
      <div class="copyright">
          <p>Desenvolvido por CarolTeodoro</p>
      </div>
  </body>
</html>
